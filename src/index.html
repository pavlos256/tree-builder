<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Build Your Tree</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js'></script>
		<script src='./p5.experience.js'></script>
		<script src="./script.js"></script>
	</head>

	<body>

		<div id="nodeModal" class="modal">
			<form id="nodeForm" class="modal-content" method="POST">
				<div class="modal-row">
					<label for="nodeModalInput">Value:</label>
					<input type="number" size="4" id="nodeModalInput">
				</div>
				<div class="modal-row">
					<label for="nodeModalColor">Color:</label>
					<input type="color" id="nodeModalColor">
				</div>

				<div class="modal-button-area">
					<button id="nodeModalDelBtn" class="button" type="button">Delete</button>
					<button id="nodeModalDoneBtn" class="button" type="submit">Done</button>
				</div>
			</form>
		</div>

	</body>
</html>
